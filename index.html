<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dog Party</title>
    <link rel="stylesheet" href="./styles.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700'
 rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="./main.js"></script>
  </head>
  <body>
    <nav>
      <a href=""><img id="dog_icon" src="dog-icon.svg" alt="Dog Icon"></a>
      <section class="navbar_links">
      <ul>
        <li><a class="navbar_links" href="">How to Dog</a></li>
        <li><a class="navbar_links" href="">What is Dogs</a></li>
        <li><a class="navbar_links" href="">Facts From Dog</a></li>
      </ul>
      </section>
    </nav>
    <section class="top_section">
      <h1>A Site About <strong class="top_section_header">Some Dogs</strong>
      </h1>
      <img class="dog_images" src="dog1-sq.jpg" alt="Brown dog with blue bandana">
      <div class="name_this_dog_form">
          <h3>Name:</h3>
          <form>
            <input id="name" type="text" name="dogs_name" >
            <input id="submit" type="submit" value="Name This Dog">
          </form>
      </div>
    </section>
    <section class="main_section">
      <div class ="left" id="how_to_dog">
        <h2>How to Dog</h2>
        <img class="dog_images" src="dog2-sq.jpg">
        <p> how to dog paragraph text </p>
        <button class="buttons" type="button" id="How">How</button>
      </div>
      <div class="middle" id="what_is_dogs">
        <h2>What Is Dogs</h2>
        <img class="dog_images" src="dog3-sq.jpg">
        <p> what is dogs paragraph text </p>
        <button class="buttons" type="button" id="What">What</button>
      </div>
      <div class="right" id="Facts From Dogs">
        <h2>Facts From Dogs</h2>
        <img class="dog_images" src="dog4-sq.jpg">
        <p> facts from dogs paragraph text </p>
        <button class="buttons" type="button" id="Facts">Facts</button>
      </div>
    </section>
    <footer class="bottom_section">
        <h4 id="footer_text">Learn About Dogs Online</h4>
      <div id="footer_icons">
        <a class="social_media_icons" href="twitter.com"><img src="twitter.svg" alt="twitter logo"></a>
        <a class="social_media_icons" href="instagram.com"><img src="instagram.svg" alt="instagram logo"></a>
        <a class="social_media_icons" href="facebook.com"><img src="facebook.svg" alt="facebook logo"></a>
        <a class="social_media_icons" href="linkedin.com"><img src="linkedin.svg" alt="linkedin logo"></a>
      </div>
    </footer>
  </body>
</html>
